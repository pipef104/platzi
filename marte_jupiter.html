<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Peso Marte Jupiter</title>
</head>

<body>
    <h1>Tu peso en otro planeta</h1>
    <p>En la tierra pesas distinto que en Martes o Jupiter</p>
    <script>
        var usuario = prompt("Cual es tu peso? ")
        var opc = parseInt(prompt("Elige el planeta \n 1 es marte, 2 es jupiter"));
        var peso = parseFloat(usuario);
        var g_tierra = 9.8;
        var g_marte = 3.7;
        var g_jupiter = 24.8;
        var peso_final;
        var planeta;
        if (opc == 1) 
        {
            peso_final = peso * g_marte / g_tierra;
            planeta = "Marte";
        } 
        else if( opc == 2 )
        {
            peso_final = peso * g_jupiter / g_tierra;
            planeta = "Jupiter";
        }
        else
        {
            alert("Debe de ingresar solo las dos opciones validas");
        }
        peso_final = parseFloat(peso_final);
        peso_final = (peso_final.toFixed(2));
        document.write("Tu peso en " + planeta + " es <strong>" + peso_final + " KG</strong>");



    </script>
</body>

</html>
